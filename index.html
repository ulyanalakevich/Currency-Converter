<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <meta property="og:image" content="images/share.png">
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">

</head>

<body class="body">
    <main>
        <form class="form js-form">
            <fieldset class="form_fieldset">
                <legend class="form__legend">
                    Kalkulator walut
                </legend>
                <p>
                    <label class="form__label"> Kwota do wymiany: <input class="form__field js-inputAmount"
                            type="number" name="amount" step="0.01" min="0" required> </label>
                </p>
                <p>
                    <label class="form__label">
                        Z jakiej waluty wymieniasz <select class="form__field js-inputCurrency" name="inputCurrency">
                            <option value="PLN">PLN</option>
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label class="form__label">
                        Na jakÄ… walute wymieniasz <select class="form__field js-outputCurrency" name="outputCurrency">
                            <option value="PLN">PLN</option>
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                        </select>
                    </label>
                </p>
                <p>
                    <button class="form__button">Przelicz</button>
                </p>
                <p class="form__paragraph">Otrzymasz:<strong class="form__result js-result"> N/A</strong></p>
            </fieldset>
        </form>
    </main>
</body>

</html>
